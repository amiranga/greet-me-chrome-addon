<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container" id="addon-options-container">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="name">Name</label>
            <input
              type="text"
              id="addon-option-name"
              placeholder="Enter your name here"
            />
          </li>
          <li>
            <label for="message">Message</label>
            <textarea
              rows="6"
              id="addon-option-message"
              placeholder="Enter your message here"
            ></textarea>
          </li>
          <li>
            <button type="submit" id="addon-options-customize-button">
              Customize
            </button>
          </li>
        </ul>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
